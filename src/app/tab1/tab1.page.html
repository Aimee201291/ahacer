<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Por hacer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Componente donde se muestran las listas "Por hacer" -->
  <app-listas [tipo]="'por hacer'"></app-listas>
    <ion-fab 
    vertical="bottom" 
    horizontal="end"
    slot="fixed">
      <ion-fab-button (click)="agregarLista()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
