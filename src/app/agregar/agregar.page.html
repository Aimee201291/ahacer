<ion-header>
  <ion-toolbar>
    <ion-title>{{ lista.titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-item>
        <ion-label position="floating">
          Nuevo elemento
        </ion-label>
        <ion-input type="text" (keyup.enter)="agregar()" [(ngModel)]="nombreItem">

        </ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let actividad of lista.item">
      {{ actividad.descripcion }}
    </ion-item>
  </ion-list>
</ion-content>
